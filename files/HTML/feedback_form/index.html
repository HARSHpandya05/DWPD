<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Contact V12</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
			<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
			<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
			<link rel="stylesheet" type="text/css" href="css/main.css">
	</head>
	<body>
		<div class="bg-contact100">
			<div class="container-contact100">
				<div class="wrap-contact100">
					<div class="contact100-pic js-tilt" data-tilt>
						<img src="https://i.ibb.co/7ztZzXr/img-01.png" alt="IMG">
					</div>
					<form class="contact100-form validate-form">
						<span class="contact100-form-title">
							Get in touch
						</span>
						<div class="row">
							<div class="col lg-6">
								<div class="wrap-input100 validate-input" data-validate = "Name is required">
									<input class="input100" type="text" name="name" placeholder="Name">
									<span class="focus-input100"></span>
									<span class="symbol-input100">
										<i class="fa fa-user" aria-hidden="true"></i>
									</span>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col lg-6">
								<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
									<input class="input100" type="text" name="email" placeholder="Email">
									<span class="focus-input100"></span>
									<span class="symbol-input100">
										<i class="fa fa-envelope" aria-hidden="true"></i>
									</span>
								</div>
							</div>
							<div class="col lg-6">
								<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
									<input class="input100" type="number" name="mobileno" placeholder="Mobile No.">
									<span class="focus-input100"></span>
									<span class="symbol-input100">
										<i class="fa fa-phone" aria-hidden="true"></i>
									</span>
								</div>
							</div>
						</div>
						<div class="wrap-input100 validate-input" data-validate = "Valid subject is required: hello">
							<input class="input100" type="text" name="country" placeholder="Country">
							<span class="focus-input100"></span>
							<span class="symbol-input100">
								<i class="fa fa-globe" aria-hidden="true"></i>
							</span>
						</div>
						<div class="wrap-input100 validate-input" data-validate = "Valid subject is required: hello">
							<input class="input100" type="text" name="subject" placeholder="Subject">
							<span class="focus-input100"></span>
							<span class="symbol-input100">
								<i class="fa fa-envelope" aria-hidden="true"></i>
							</span>
						</div>
						<div class="wrap-input100 validate-input" data-validate = "Message is required">
							<textarea class="input100" name="message" placeholder="Message"></textarea>
							<span class="focus-input100"></span>
						</div>
						<div class="container-contact100-form-btn">
							<button class="contact100-form-btn">
								Send
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
