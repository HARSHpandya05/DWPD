<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <h1>This is Table</h1>
    <table border="6" style="width: 400px;">
        <thead>
            <tr style="background-color: rgb(38, 156, 38); color: white;">
                <td>ID.</td>
                <td>Person</td>
                <td>Rupees</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>01</td>
                <td>Kaushal</td>
                <td>₹ 20,000</td>
            </tr>
            <tr>
                <td>02</td>
                <td>Karan</td>
                <td>₹ 35,659</td>
            </tr>
            <tr>
                <td>03</td>
                <td>Shubhanm</td>
                <td>₹ 69,000</td>
            </tr>
            <tr>
                <td>04</td>
                <td>Rajdip</td>
                <td>₹ 50,000</td>
            </tr>
        </tbody>
        <tfoot style="font-weight: bold; color:tomato;">
            <tr>
                <td colspan="2"> <strong>Total:</strong></td>
                <td>₹ 1,74,695</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
